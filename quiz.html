<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div><img id="imageRandom3" src="quizImg/1.jpg" alt="quiz image" /></div>
    <div><p id="numberQuiz"></p></div>
    <div id="quiz">
      <p>퀴즈내용</p>
    </div>
    <form id="input-form">
      <input
        id="answerInput"
        required
        type="text"
        placeholder="정답을 맞춰보세요!"
      />
      <button id="submitButton">입력</button>
    </form>
    <div class="button-container">
      <button id="before" class="button">이전</button>
      <button id="next" class="button">다음</button>
    </div>

    <button id="hintButton">힌트</button>
    <div id="hintText">힌트는 아직 만드는 중.</div>

    <script src="quiz.js"></script>
  </body>
</html>
